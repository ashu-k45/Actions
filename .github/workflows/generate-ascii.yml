name: Generate ASCII Artwork

on: push

jobs:
    build_job:
        runs-on: ubuntu-latest
        steps:
        -   name: Install Cowsay
            run: sudo apt-get install cowsay -y
        -   name: Execute Cowsay
            run: cowsay -f cat "Run for cover, I am a cat" >> cat.txt
        -   name: Sleep for 30 sec
            run: sleep 30

    test_job:
        runs-on: ubuntu-latest
        steps:
        -   name: Sleep for 10 seconds
            run: sleep 10
        
        -   name: List Repo Files
            run: ls -lrt

        -   name: Test file exists
            run: grep -i "cat" cat.txt
    
    deploy_job:
        runs-on: ubuntu-latest
        steps:
        -   name: Read file
            run: cat cat.txt
        -   name: Deply
            run: echo Deploying...
